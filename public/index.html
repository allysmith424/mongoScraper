<!DOCTYPE html>
<html lang="en-us">
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans|Noto+Sans:700" rel="stylesheet">

	<title>FIFA Rankings Debate</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

	<header class="header">

		<div class="header__text">

			<h1>

				<span class="header__text--primary">FIFA<br>Rankings</span>
				<br>
				<span class="header__text--sub">Click to load latest rankings</span>
				<br>
				<button id="header__load-btn">Go</button>

			</h1>

		</div>

	</header>

	<div class="main-container row">

		<section class="rankings-list one-half column"></section>

		<section class="user-comments one-half column">

			<div class="user-comment">

					<label for="nameInput">Name</label>
					<input class="u-full-width" type="text" placeholder="Your name" id="nameInput">
					<label for="bodyInput">Comment</label>
  				<textarea class="u-full-width" placeholder="The more controversial the better..." id="bodyInput"></textarea>

			</div>

			<div class="comments-list"></div>

		</section>

	</div>

	<script src="assets/js/app.js"></script>

</body>
</html>
